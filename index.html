<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="images/pluma2.png" />
		<title>Literalia</title>
		<!-- Fuentes elegantes -->

		<link rel="stylesheet" href="styles.css" />
		<meta name="color-scheme" content="light" />
	</head>
	<body>
		<header class="app-header container">
			<div class="brand">
				<span class="logo" aria-hidden="true"></span>
				<div>
					<h1>Literalia</h1>
					<p class="tagline">Reflexiones</p>
				</div>
			</div>
		</header>

		<main class="container">
			<section class="toolbar">
				<div class="search-wrap">
					<input
						id="searchInput"
						type="search"
						placeholder="Buscar por t√≠tulo, autor o texto‚Ä¶"
						aria-label="Buscar poemas"
					/>
				</div>
				<div class="filters">
					<select id="filterSelect" aria-label="Filtrar">
						<option value="all">Todos</option>
						<option value="favorites">Favoritos</option>
					</select>
					<button id="randomBtn" class="btn">Poema al azar</button>
				</div>
			</section>

			<section id="poemList" class="grid" aria-live="polite" aria-busy="true"></section>
		</main>

		<dialog id="poemModal" class="modal">
			<form method="dialog" class="modal-card" id="poemModalCard">
				<header class="modal-header">
					<div class="title-wrap">
						<h2 id="modalTitle">T√≠tulo</h2>
						<p class="muted" id="modalMeta">Autor</p>
					</div>
					<div class="modal-actions">
						<button class="icon ghost close-btn" value="cancel" aria-label="Cerrar">‚úï</button>
					</div>
				</header>

				<div class="modal-body">
					<pre id="modalContent" tabindex="0"></pre>
				</div>

				<footer class="modal-footer">
					<div class="left">
						<button id="favBtn" type="button" class="btn">‚ù§Ô∏è Favorito</button>
						<button id="copyBtn" type="button" class="btn ghost">Copiar</button>
						<button id="shareBtn" type="button" class="btn ghost">Compartir</button>
					</div>
					<div class="nav">
						<button id="prevBtn" type="button" class="icon ghost" aria-label="Anterior">‚Üê</button>
						<button id="nextBtn" type="button" class="icon ghost" aria-label="Siguiente">‚Üí</button>
					</div>
					<button class="btn primary close-btn" value="cancel">Cerrar</button>
				</footer>
			</form>
		</dialog>

		<template id="poemCardTpl">
			<article class="card">
				<div class="card-head">
					<h3 class="card-title"></h3>
					<button
						class="fav-toggle"
						title="Marcar como favorito"
						aria-label="Marcar como favorito"
						aria-pressed="false"
					>
						ü§ç
					</button>
				</div>
				<p class="card-meta"></p>
				<div class="card-actions">
					<button class="btn small" data-action="open">Leer</button>
					<button class="btn small ghost" data-action="copy">Copiar</button>
				</div>
			</article>
		</template>

		<section class="update-info">
			<p>üìÖ Proxima publicacion: 14/08/2025</p>
		</section>

		<footer class="container footer">
			<small class="muted">&copy; 2025 Literalia. Todos los derechos reservados.</small>
		</footer>

		<script src="app.js" type="module"></script>
	</body>
</html>
